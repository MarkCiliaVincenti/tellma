<t-master collection="IdentityServerClient" [mode]="mode" [showCreateButton]="showCreate" [filterDefault]="filter"
    [additionalSelect]="additionalSelect" [masterCrumb]="'IdentityServerClients' | translate" [tileTemplate]="tile"
    [tableSummaryColumnTemplate]="summaryColumn" [tableSummaryHeaderTemplate]="summaryHeader"
    selectDefault="Memo,ClientId" selectForTiles="ClientId" [multiselectActions]="[]" [filterDefinition]="{
            'CreatedBy' : [
              { template: createdByMe, expression: 'CreatedById eq me'}
            ]
          }">
</t-master>


<!-- Tile Template -->
<ng-template #tile let-id="id">
    <div class="d-flex justify-content-between">
        <t-auto-cell collection="IdentityServerClient" path="" [entity]="c[id]"></t-auto-cell>
    </div>
    <div class="d-flex justify-content-between mt-1 small">
        <t-auto-cell collection="IdentityServerClient" path="ClientId" [entity]="c[id]"></t-auto-cell>
    </div>
</ng-template>

<!-- Summary Header -->
<ng-template #summaryHeader let-id="id">
    {{ 'IdentityServerClient' | translate }}
</ng-template>

<!-- Summary Column -->
<ng-template #summaryColumn let-id="id">
    <t-auto-cell collection="IdentityServerClient" [entity]="c[id]"></t-auto-cell>
</ng-template>

<!-- Filter Options -->
<ng-template #createdByMe> {{ 'CreatedByMe' | translate }} </ng-template>
