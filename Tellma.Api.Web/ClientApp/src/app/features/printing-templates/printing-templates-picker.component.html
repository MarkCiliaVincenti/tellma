<t-details-picker [filter]="filter" collection="PrintingTemplate" [masterTemplate]="master"
    (entityLoaded)="onEntityLoaded()" [ensureAdditionalSelect]="ensureAdditionalSelect" [theme]="theme"
    [detailsTemplate]="null" [additionalSelect]="additionalSelect">
</t-details-picker>

<!-- The Master Modal -->
<ng-template #master let-modal="modal" let-update="update" let-create="create" let-filter="filter">
    <div class="modal-body">
        <t-printing-templates-master mode="popup" (cancel)="modal.close(false);" [showCreate]="false"
            [filter]="filter" (choose)="modal.close(true); update.call(null, $event); "
            (create)="modal.close(false); create.call()" [additionalSelect]="additionalSelect">
        </t-printing-templates-master>
    </div>
</ng-template>
