<t-master collection="MessageTemplate" [mode]="mode" [showCreateButton]="showCreate" [filterDefault]="filter"
    theme="dark" [additionalSelect]="additionalSelect" [masterCrumb]="'MessageTemplates' | translate"
    [tileTemplate]="tile" [tableSummaryColumnTemplate]="summaryColumn" [tableSummaryHeaderTemplate]="summaryHeader"
    selectDefault="Code,IsDeployed" selectForTiles="Code" [multiselectActions]="[
          ]" [filterDefinition]="{
            'CreatedBy' : [
              { template: createdByMe, expression: 'CreatedById eq me'}
            ],
            'IsDeployed': [
                { template: deployed, expression: 'IsDeployed eq true'},    
                { template: notdeployed, expression: 'IsDeployed eq false'}
            ]
          }">
</t-master>

<!-- Tile Template -->
<ng-template #tile let-id="id">
    <div class="d-flex justify-content-between">
        <span class="d-block text-truncate">{{ ws.getMultilingualValue('MessageTemplate', id, 'Name') }}</span>
    </div>
    <div class="d-flex justify-content-between mt-1 small">
        <span>{{ c[id].Code }}</span>
    </div>
</ng-template>

<!-- Summary Header -->
<ng-template #summaryHeader let-id="id">
    {{ 'MessageTemplate' | translate }}
</ng-template>

<!-- Summary Column -->
<ng-template #summaryColumn let-id="id">
    <span class="text-truncate">{{ ws.getMultilingualValue('MessageTemplate', id, 'Name') }}</span>
</ng-template>

<!-- Filter Options -->
<ng-template #createdByMe> {{ 'CreatedByMe' | translate }} </ng-template>

<ng-template #deployed> {{ 'Deployed' | translate }} </ng-template>
<ng-template #notdeployed> {{ 'NotDeployed' | translate }} </ng-template>
