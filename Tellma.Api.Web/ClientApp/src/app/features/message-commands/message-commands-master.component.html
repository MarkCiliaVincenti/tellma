<t-master collection="MessageCommand" [mode]="mode" [showCreateButton]="false"  [showImportButton]="false" [filterDefault]="filter"
  [additionalSelect]="additionalSelect" [masterCrumb]="'MessageCommands' | translate" [tileTemplate]="tile"
  [tableSummaryColumnTemplate]="summaryColumn" [tableSummaryHeaderTemplate]="summaryHeader"
  selectDefault="Total,CreatedAt,CreatedBy" selectForTiles="CreatedAt"
  [multiselectActions]="[]" [filterDefinition]="{
            'CreatedBy' : [
              { template: createdByMe, expression: 'CreatedById eq me'}
            ]
          }">
</t-master>


<!-- Tile Template -->
<ng-template #tile let-id="id">
  <div class="d-flex justify-content-between">
    <span class="d-block text-truncate">{{ c[id]?.Caption }}</span>
  </div>
  <div class="d-flex justify-content-between mt-1 small">
    <span class="d-block text-truncate">{{ c[id]?.CreatedAt | datetimeFormat }}</span>
  </div>
</ng-template>

<!-- Summary Header -->
<ng-template #summaryHeader let-id="id">
  {{ 'MessageCommand' | translate }}
</ng-template>

<!-- Summary Column -->
<ng-template #summaryColumn let-id="id">
  <span class="text-truncate">
      {{ c[id]?.Caption }}
  </span>
</ng-template>

<!-- Filter Options -->
<ng-template #createdByMe> {{ 'CreatedByMe' | translate }} </ng-template>
