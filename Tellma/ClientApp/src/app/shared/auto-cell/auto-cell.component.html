<ng-container [ngSwitch]="metavalue">
  <!-- Loaded Value -->
  <ng-container *ngSwitchCase="2" [ngSwitch]="control">

    <span *ngSwitchCase="'error'" class="text-danger"> Error </span>
    <div class="d-inline text-nowrap" *ngSwitchCase="'state'" [style.text-align]="alignment">
      <span class="text-white px-2" [style.background-color]="stateColor">{{ displayValue }}</span>
    </div>
    <span *ngSwitchCase="'number'" class="d-inline" [style.float]="alignment">{{ displayValue }}</span>
    <span *ngSwitchCase="'navigation'">{{ navigationValue }}</span>

    <!-- <span *ngSwitchCase="'boolean'">{{ displayValue }}</span>
    <span *ngSwitchCase="'date'">{{ displayValue }}</span>
    <span *ngSwitchCase="'datetime'">{{ displayValue }}</span>
    <span *ngSwitchCase="'serial'">{{ displayValue }}</span>
    <span *ngSwitchCase="'text'">{{ displayValue }}</span>
    <span *ngSwitchCase="'choice'">{{ displayValue }}</span> -->
    <span *ngSwitchDefault>{{ displayValue }}</span>

  </ng-container>

  <!-- Restricted Value -->
  <span *ngSwitchCase="1" class="text-muted font-weight-bold" title="{{ 'Restricted' | translate }}">*******</span>

  <!-- Value Not Loaded -->
  <span *ngSwitchCase="0" class="text-muted font-italic">(Not Loaded)</span>

  <!-- Invalid Path -->
  <span *ngSwitchCase="-1" class="text-danger font-italic" [title]="errorMessage">({{ 'Error' | translate }})</span>
</ng-container>
