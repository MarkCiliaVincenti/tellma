<t-master collection="MarkupTemplate" [mode]="mode" [showCreateButton]="showCreate" [filterDefault]="filter" theme="dark"
    [additionalSelect]="additionalSelect" [masterCrumb]="'MarkupTemplates' | translate"
    [tileTemplate]="tile" [tableSummaryColumnTemplate]="summaryColumn" [tableSummaryHeaderTemplate]="summaryHeader"
    selectDefault="Code" selectForTiles="Code" [multiselectActions]="[
          ]"  inactiveFilter="" [filterDefinition]="{
            'CreatedBy' : [
              { template: createdByMe, expression: 'CreatedById eq me'}
            ]
          }">
</t-master>

<!-- Tile Template -->
<ng-template #tile let-id="id">
    <div class="d-flex justify-content-between">
        <span class="d-block text-truncate">{{ ws.getMultilingualValue('MarkupTemplate', id, 'Name') }}</span>
    </div>
    <div class="d-flex justify-content-between mt-1 small">
        <span>{{ c[id].Code }}</span>
    </div>
</ng-template>

<!-- Summary Header -->
<ng-template #summaryHeader let-id="id">
    {{ 'MarkupTemplate' | translate }}
</ng-template>

<!-- Summary Column -->
<ng-template #summaryColumn let-id="id">
    <span class="text-truncate">{{ ws.getMultilingualValue('MarkupTemplate', id, 'Name') }}</span>
</ng-template>

<!-- Filter Options -->
<ng-template #createdByMe> {{ 'CreatedByMe' | translate }} </ng-template>
