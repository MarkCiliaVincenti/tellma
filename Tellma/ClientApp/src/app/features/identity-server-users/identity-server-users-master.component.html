<t-master collection="IdentityServerUser" [mode]="mode" [showCreateButton]="false" [filterDefault]="filter"
    [additionalSelect]="additionalSelect" [masterCrumb]="'IdentityServerUsers' | translate" [tileTemplate]="tile"
    [tableSummaryColumnTemplate]="summaryColumn" [tableSummaryHeaderTemplate]="summaryHeader" [showImportButton]="false"
    [showDeleteButton]="false" selectDefault="EmailConfirmed,PasswordSet,TwoFactorEnabled" selectForTiles="Email"
    inactiveFilter="" [multiselectActions]="[]" [filterDefinition]="{
        'EmailConfirmed' : [
          { template: emailConfirmed, expression: 'EmailConfirmed eq true'},
          { template: emailNotConfirmed, expression: 'EmailConfirmed eq false'}
        ],
        'PasswordSet' : [
          { template: passwordSet, expression: 'PasswordSet eq true'},
          { template: passwordNotSet, expression: 'PasswordSet eq false'}
        ]
      }">
</t-master>

<!-- Tile Template -->
<ng-template #tile let-id="id">
    <div class="d-flex justify-content-between">
        <t-auto-cell collection="IdentityServerUser" path="Email" [entity]="c[id]"></t-auto-cell>
    </div>
    <div class="d-flex justify-content-between mt-1 small">
        <span class="d-block text-truncate">&nbsp;</span>
    </div>
</ng-template>

<!-- Summary Header -->
<ng-template #summaryHeader let-id="id">
    {{ 'IdentityServerUser' | translate }}
</ng-template>

<!-- Summary Column -->
<ng-template #summaryColumn let-id="id">
    <t-auto-cell collection="IdentityServerUser" [entity]="c[id]"></t-auto-cell>
</ng-template>

<ng-template #emailConfirmed> {{ 'EmailConfirmed' | translate }} </ng-template>
<ng-template #emailNotConfirmed> {{ 'EmailNotConfirmed' | translate }} </ng-template>


<ng-template #passwordSet> {{ 'PasswordIsSet' | translate }} </ng-template>
<ng-template #passwordNotSet> {{ 'PasswordIsNotSet' | translate }} </ng-template>
