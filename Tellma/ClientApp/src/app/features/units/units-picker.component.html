<t-details-picker [filter]="filter" [masterTemplate]="master" (entityLoaded)="onEntityLoaded()"
    [ensureAdditionalSelect]="ensureAdditionalSelect" [theme]="theme" [detailsTemplate]="showCreate ? details : null" collection="Unit"
    [additionalSelect]="additionalSelect">
</t-details-picker>

<!-- Details Modal -->
<ng-template #details let-modal="modal" let-update="update" let-initialText="initialText" let-idString="idString">
    <div class="modal-body">
        <t-units-details mode="popup" [initialText]="initialText" [idString]="idString" (cancel)="modal.close(false);"
            (saved)="modal.close(true); update.call(null, $event);" [additionalSelect]="additionalSelect">
        </t-units-details>
    </div>
</ng-template>

<!-- Master Modal -->
<ng-template #master let-modal="modal" let-update="update" let-create="create" let-filter="filter">
    <div class="modal-body">
        <t-units-master mode="popup" (cancel)="modal.close(false);" [filter]="filter"
            (choose)="modal.close(true); update.call(null, $event);" (create)="modal.close(false); create.call()"
            [showCreate]="showCreate" [additionalSelect]="additionalSelect">
        </t-units-master>
    </div>
</ng-template>
