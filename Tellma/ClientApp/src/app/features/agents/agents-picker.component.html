<t-details-picker [masterTemplate]="master" [detailsTemplate]="showCreate ? details : null" collection="Agent"
    [definitionIds]="definitionIds" [filter]="filter" [additionalSelect]="additionalSelect">
</t-details-picker>

<!-- The Agent Details Modal -->
<ng-template #details let-modal="modal" let-update="update" let-initialText="initialText" let-idString="idString"
    let-definitionId="definitionId">
    <div class="modal-body">
        <t-agents-details mode="popup" [idString]="idString" [initialText]="initialText" [definitionId]="definitionId"
            (cancel)="modal.close(false);" (saved)="modal.close(true); update.call(null, $event);">
        </t-agents-details>
    </div>
</ng-template>

<!-- The Agent Master Modal -->
<ng-template #master let-modal="modal" let-update="update" let-create="create" let-definitionId="definitionId"
    let-filter="filter">
    <div class="modal-body">
        <t-agents-master mode="popup" (cancel)="modal.close(false);" [definitionId]="definitionId" [filter]="filter"
            [showCreate]="showCreate" (choose)="modal.close(true); update.call(null, $event);"
            (create)="modal.close(false); create.call()" [additionalSelect]="additionalSelect">
        </t-agents-master>
    </div>
</ng-template>
