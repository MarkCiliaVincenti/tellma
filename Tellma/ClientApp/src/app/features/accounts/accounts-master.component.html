<t-master collection="Account" [mode]="mode" [showCreateButton]="showCreate" [filterDefault]="filter"
  [additionalSelect]="additionalSelect" [masterCrumb]="'Accounts' | translate" [tileTemplate]="tile"
  [tableSummaryColumnTemplate]="summaryColumn" [tableSummaryHeaderTemplate]="summaryHeader"
  selectDefault="Code,IsActive" selectForTiles="Code,Name,Name2,Name3"
  [multiselectActions]="[
              { template: activate, action: onActivate, canAction: canActivateDeactivateItem, actionTooltip: activateDeactivateTooltip },
              { template: deactivate, action: onDeactivate, canAction: canActivateDeactivateItem, actionTooltip: activateDeactivateTooltip }
          ]" [filterDefinition]="{
            'CreatedBy' : [
              { template: createdByMe, expression: 'CreatedById eq me'}
            ],
            'IsSmart' : [
              { template: dumb, expression: 'IsSmart eq false'},  
              { template: smart, expression: 'IsSmart eq true'}              
            ]
          }">
</t-master>

<!-- Tile Template -->
<ng-template #tile let-id="id">
  <div class="d-flex justify-content-between truncate">
    <t-auto-cell class="text-truncate" collection="Account" [entity]="c[id]"></t-auto-cell>
  </div>
  <div class="d-flex justify-content-between mt-1 small">
    <t-auto-cell class="text-truncate" collection="Account" path="Code" [entity]="c[id]"></t-auto-cell>
  </div>
</ng-template>

<!-- Summary Header -->
<ng-template #summaryHeader let-id="id">
  {{ 'Account' | translate }}
</ng-template>

<!-- Summary Column -->
<ng-template #summaryColumn let-id="id">
  <span class="text-truncate">
    <t-auto-cell collection="Account" [entity]="c[id]"></t-auto-cell>
  </span>
</ng-template>

<!-- Multiselect Actions -->
<ng-template #activate> {{ 'Activate' | translate }} </ng-template>
<ng-template #deactivate> {{ 'Deactivate' | translate }} </ng-template>

<!-- Filter Options -->
<ng-template #createdByMe> {{ 'CreatedByMe' | translate }} </ng-template>

<!-- Filter Options -->
<ng-template #smart> {{ 'Smart' | translate }} </ng-template>
<ng-template #dumb> {{ 'Regular' | translate }} </ng-template>
