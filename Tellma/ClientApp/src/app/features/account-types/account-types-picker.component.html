<t-details-picker collection="AccountType" [masterTemplate]="master" (entityLoaded)="onEntityLoaded()"
    [ensureAdditionalSelect]="ensureAdditionalSelect" [filter]="filter" [detailsTemplate]="showCreate ? details : null"
    [additionalSelect]="additionalSelect">
</t-details-picker>

<!-- The Master Modal -->
<ng-template #master let-modal="modal" let-update="update" let-create="create" let-filter="filter">
    <div class="modal-body">
        <t-account-types-master mode="popup" (cancel)="modal.close(false);" [filter]="filter" [showCreate]="showCreate"
            (choose)="modal.close(true); update.call(null, $event);" (create)="modal.close(false); create.call()"
            [additionalSelect]="additionalSelect">
        </t-account-types-master>
    </div>
</ng-template>

<!-- The Details Modal -->
<ng-template #details let-modal="modal" let-update="update" let-initialText="initialText" let-idString="idString">
    <div class="modal-body">
        <t-account-types-details mode="popup" [initialText]="initialText" [idString]="idString"
            (cancel)="modal.close(false);" (saved)="modal.close(true); update.call(null, $event);"
            [additionalSelect]="additionalSelect">
        </t-account-types-details>
    </div>
</ng-template>
