<b-master collection="LegacyType" [mode]="mode" [showCreateButton]="false" [filterDefault]="filter"
  [additionalSelect]="additionalSelect" [masterCrumb]="'LegacyTypes' | translate" [showImportButton]="false"
  [showDeleteButton]="false" [tileTemplate]="tile" [tableSummaryColumnTemplate]="summaryColumn"
  [tableSummaryHeaderTemplate]="summaryHeader" selectDefault="Id"
  selectForTiles="Name,Name2,Name3" inactiveFilter="" [multiselectActions]="[]">
</b-master>

<!-- Tile Template -->
<ng-template #tile let-id="id">
  <div class="d-flex justify-content-between">
    <span class="d-block text-truncate">{{ ws.getMultilingualValue('LegacyType', id, 'Name') }}</span>
  </div>
  <div class="d-flex justify-content-between mt-1 small">
    <span class="d-block text-truncate">{{ id }}</span>
  </div>
</ng-template>

<!-- Summary Header -->
<ng-template #summaryHeader let-id="id">
  {{ 'LegacyType' | translate }}
</ng-template>

<!-- Summary Column -->
<ng-template #summaryColumn let-id="id">
  <span class="text-truncate">{{ ws.getMultilingualValue('LegacyType', id, 'Name') }}</span>
</ng-template>
