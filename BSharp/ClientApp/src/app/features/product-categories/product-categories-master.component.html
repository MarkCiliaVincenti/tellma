<b-master collection="ProductCategory" viewId="product-categories" [mode]="mode"
  [enableTreeView]="true" [masterCrumb]="'ProductCategories' | translate"
  [tileTemplate]="tile"  
  [tableDescriptionColumnTemplate]="descriptionColumn"
  selectDefault="Code,IsActive" selectForTiles="Code"
  [multiselectActions]="[
            { template : activate, action: onActivate, requiresUpdatePermission: true },
            { template : deactivate, action: onDeactivate, requiresUpdatePermission: true }
          ]" [includeInactiveLabel]="'IncludeInactive' | translate" [filterDefinition]="{
            'CreatedBy' : [
              { template: createdByMe, expression: 'CreatedById eq me'}
            ]
          }">
</b-master>

<!-- Tile Template -->
<ng-template #tile let-id="id">
  <div class="d-flex justify-content-between">
    <span class="d-block text-truncate">{{ ws.getMultilingualValue('ProductCategory', id, 'Name') }}</span>
  </div>
  <div class="d-flex justify-content-between mt-1 small">
    <span>{{ c[id].Code }}</span>
  </div>
</ng-template>

<!-- Description Column -->
<ng-template #descriptionColumn let-id="id">
    <span class="text-truncate">{{ ws.getMultilingualValue('ProductCategory', id, 'Name') }}</span>
</ng-template>

<!-- Multiselect Actions -->
<ng-template #activate> {{ 'Activate' | translate }} </ng-template>
<ng-template #deactivate> {{ 'Deactivate' | translate }} </ng-template>

<!-- Filter Options -->
<ng-template #createdByMe> {{ 'CreatedByMe' | translate }} </ng-template>
