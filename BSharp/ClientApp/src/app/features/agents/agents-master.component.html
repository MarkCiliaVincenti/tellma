<b-master collection="Agent" [definition]="definitionId" [mode]="mode" [masterCrumb]="masterCrumb" [tileTemplate]="tile"
  [tableSummaryColumnTemplate]="summaryColumn" [tableSummaryHeaderTemplate]="summaryHeader" selectDefault="Code,IsRelated"
  selectForTiles="Code,ImageId" [filterDefault]="filterDefault" [multiselectActions]="[
  { template: activate, action: onActivate, canAction: canActivateDeactivateItem, actionTooltip: activateDeactivateTooltip },
  { template: deactivate, action: onDeactivate, canAction: canActivateDeactivateItem, actionTooltip: activateDeactivateTooltip }
          ]" [includeInactiveLabel]="'IncludeInactive' | translate" [filterDefinition]="{
            'CreatedBy' : [
              { template: createdByMe, expression: 'CreatedById eq me'}
            ]
          }">
</b-master>

<!-- Tile Template -->
<ng-template #tile let-id="id">
  <div class="d-flex">
    <ng-container *ngIf="c[id].EntityMetadata?.ImageId === 2">
      <div class="border b-dp-wrapper2">
        <b-image [src]="'agents/' + c[id].Id + '/image'" [imageId]="c[id].ImageId" [size]="42"></b-image>
      </div>
      &nbsp;&nbsp;&nbsp;
    </ng-container>
    <div class="flex-grow-1 d-inline-block b-mw-0">
      <div class="d-flex justify-content-between">
        <span class="d-block text-truncate">{{ ws.getMultilingualValue('Agent', id, 'Name') }}</span>
      </div>
      <div class="d-flex justify-content-between mt-1 small">
        <span>{{ c[id].Code }}</span>
      </div>
    </div>
  </div>
</ng-template>

<!-- Summary Header -->
<ng-template #summaryHeader let-id="id">
    {{ summary }}
  </ng-template>

<!-- Summary Column -->
<ng-template #summaryColumn let-id="id">
  <span class="text-truncate">
    <b-auto-cell collection="Agent" [definition]="definitionId" [entity]="c[id]"></b-auto-cell>
  </span>
</ng-template>

<!-- Multiselect Actions -->
<ng-template #activate> {{ 'Activate' | translate }} </ng-template>
<ng-template #deactivate> {{ 'Deactivate' | translate }} </ng-template>

<!-- Filter Options -->
<ng-template #createdByMe> {{ 'CreatedByMe' | translate }} </ng-template>
