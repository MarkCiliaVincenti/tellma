<b-details-picker collection="AccountType" [masterTemplate]="master" [filter]="filter">
</b-details-picker>

<!-- The Resource Types Master Modal -->
<ng-template #master let-modal="modal" let-update="update" let-create="create" let-filter="filter">
    <div class="modal-body">
        <b-account-types-master mode="popup" (cancel)="modal.close(false);" [filter]="filter"
            (choose)="modal.close(true); update.call(null, $event);">
        </b-account-types-master>
    </div>
</ng-template>
