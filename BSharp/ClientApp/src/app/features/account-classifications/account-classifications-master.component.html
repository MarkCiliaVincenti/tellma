<b-master collection="AccountClassification" [mode]="mode" [showCreateButton]="showCreate" [filterDefault]="filter"
    [additionalSelect]="additionalSelect" [enableTreeView]="true" [masterCrumb]="'AccountClassifications' | translate"
    [tileTemplate]="tile" [tableSummaryColumnTemplate]="summaryColumn" [tableSummaryHeaderTemplate]="summaryHeader"
    selectDefault="Code" selectForTiles="Code" [multiselectActions]="[
          { template: activate, action: onActivate, canAction: canActivateDeprecateItem, actionTooltip: activateDeprecateTooltip },
          { template: deprecate, action: onDeprecate, canAction: canActivateDeprecateItem, actionTooltip: activateDeprecateTooltip }
          ]" [includeInactiveLabel]="'IncludeDeprecated' | translate" [filterDefinition]="{
            'CreatedBy' : [
              { template: createdByMe, expression: 'CreatedById eq me'}
            ]
          }">
</b-master>

<!-- Tile Template -->
<ng-template #tile let-id="id">
    <div class="d-flex justify-content-between">
        <span class="d-block text-truncate">{{ ws.getMultilingualValue('AccountClassification', id, 'Name') }}</span>
    </div>
    <div class="d-flex justify-content-between mt-1 small">
        <span>{{ c[id].Code }}</span>
    </div>
</ng-template>

<!-- Summary Header -->
<ng-template #summaryHeader let-id="id">
    {{ 'AccountClassification' | translate }}
</ng-template>

<!-- Summary Column -->
<ng-template #summaryColumn let-id="id">
    <span class="text-truncate">{{ ws.getMultilingualValue('AccountClassification', id, 'Name') }}</span>
</ng-template>

<!-- Multiselect Actions -->
<ng-template #activate> {{ 'Activate' | translate }} </ng-template>
<ng-template #deprecate> {{ 'Deprecate' | translate }} </ng-template>

<!-- Filter Options -->
<ng-template #createdByMe> {{ 'CreatedByMe' | translate }} </ng-template>
