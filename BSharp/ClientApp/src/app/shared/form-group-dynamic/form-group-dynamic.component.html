<div class="d-flex text-nowrap">
    <div class="font-weight-bold small" *ngIf="showLabel">
        <span class="b-vertical-align-middle" [class.text-danger]="invalid" [title]="label">{{ label }}</span>
    </div>
    &nbsp;&nbsp;
    <div class="d-flex form-group-container" [class.is-invalid]="invalid">
        <ng-content></ng-content>
        <fa-icon class="text-danger mx-1" icon="exclamation-triangle" *ngIf="invalid" [ngbPopover]="errorsPopover"
            container="body" [placement]="popoverPlacement" triggers="mouseenter:mouseleave"></fa-icon>
    </div>
</div>

<ng-template #errorsPopover>
    <div class="" style="width: 250px">
        <p class="m-0 p-0" *ngFor="let error of errors">
            <fa-icon icon="exclamation-triangle" class="text-danger"></fa-icon>
            &nbsp;{{ error() }}
        </p>
    </div>
</ng-template>
